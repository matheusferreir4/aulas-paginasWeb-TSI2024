<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Importa o arquivo CSS externo -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Primeira aula de CSS</title>
</head>
<body>
	<!-- Título principal -->
	<h1>Aula sobre CSS</h1>
	<!-- Parágrafo introdutório -->
	<p>Nessa aula conheceremos o básico sobre <span>CSS.</span></p>

	<hr>

	<!-- Título secundário com ID "titulo-A" -->
	<h2 id="titulo-A">Conteúdo</h2>

	<!-- Lista não ordenada -->
	<ul>
		<!-- Item da lista com classe "destaque-red" -->
		<li class="destaque-red">Seletores</li>
		<!-- Item da lista com classe "destaque-blue" -->
		<li class="destaque-blue">Propriedades/valores</li>
		<!-- Item da lista com classe "destaque-red" e elemento span dentro -->
		<li class="destaque-red"><span>CSS</span> <em>Box model</em></li>
	</ul>

	<!-- Título secundário com ID "titulo-B" -->
	<h2 id="titulo-B">Atividade</h2>
	<!-- Parágrafo sobre a atividade -->
	<p>Codificação do CSS box model.</p>

	<!-- Div com classe "box-model" -->
	<div class="box-model">Box Model</div>

	<!-- Div com ID "btn" -->
	<div id="btn">Me clica!</div>

</body>
</html>
